<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarCrazeOffical — Home</title>
  <meta name="description" content="StarCrazeOffical — curated products at stellar prices." />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="preload" as="image" href="assets/hero-stars.svg">
  <link rel="stylesheet" href="styles.css" />
  <meta property="og:title" content="StarCrazeOffical — Home" />
  <meta property="og:description" content="Explore our latest drops and bestsellers." />
  <meta property="og:type" content="website" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html" aria-label="StarCrazeOffical home">
      <img src="assets/logo.svg" alt="StarCrazeOffical logo" width="140" height="28" />
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="#new">New</a>
      <a href="#bestsellers">Bestsellers</a>
      <a class="cart-link" href="cart.html" aria-label="Cart">
        <span id="cartCount" class="cart-count">0</span>
        Cart
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Shine with StarCrazeOffical</h1>

      <a class="btn" href="#catalog">Shop now</a>

  <main class="content">
    <section id="catalog" class="catalog">
      <div class="section-head">
        <h2>Featured Products</h2>
        <div class="search-wrap">
          <input id="searchInput" type="search" placeholder="Search products…" aria-label="Search products">
        </div>
      </div>
      <div id="productGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">

    <p><a href="mailto:hello@starcraze.example">hello@starcraze.example</a> • <a href="policy.html">Policy</a></p>
